<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Sought Durham Region Housin(2010-2019)</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <link rel="stylesheet" href="app/main.css">

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.11"></script>
  </head>
  <body>
    <div id="seasons-filter">
      <div class="Year-item visible-Year" data-Year="2010">2010</div>
      <div class="Year-item visible-Year" data-Year="2011">2011</div>
      <div class="Year-item visible-Year" data-Year="2012">2012</div>
      <div class="Year-item visible-Year" data-Year="2013">2013</div>
    </div>
    <div id="viewDiv"></div>
    <div id="chartDiv" class="chart-widget esri-widget">
      <div class="grid-container">
        <div class="canvas">
          <canvas id="chartCanvas"></canvas>
        </div>
        <div class="col1 col-label">811</div>
        <div class="col2 col-label">812</div>
        <div class="col3 col-label">810.03</div>
        <div class="col4 col-label">807</div>
        <div class="row-label1 row-label">2010</div>
        <div class="row-label2 row-label">2011</div>
        <div class="row3 row-label">2012</div>
        <div class="row4 row-label">2013</div>
        <button class="esri-widget--button" id="resetBtn" type="button" title="Clear Filter">Reset</button>
        <div id="titleDiv" class="esri-widget">
          <div id="titleText">Flash Floods by Year</div>
          <div id="dataDescription">Flash Flood Warnings (2002 - 2012)</div>
        </div>
      </div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
